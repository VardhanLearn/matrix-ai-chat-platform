version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: synapse-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - matrixnet

  synapse:
    image: matrixdotorg/synapse:latest
    container_name: synapse
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      - SYNAPSE_SERVER_NAME=${MATRIX_DOMAIN}
      - SYNAPSE_REPORT_STATS=no
    volumes:
      - ./synapse/data:/data
    networks:
      - matrixnet
    ports:
      - "8008:8008"
      - "8448:8448"

  frontend:
    build: ./frontend
    container_name: chat-frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_BASE=/api
    networks:
      - matrixnet
    ports:
      - "3000:3000"

  backend:
    build: ./backend
    container_name: chat-backend
    restart: unless-stopped
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - NLP_SERVICE_URL=http://nlp-service:8000
      - MATRIX_BASE_URL=http://synapse:8008
    networks:
      - matrixnet
    ports:
      - "5000:5000"

  nlp-service:
    build: ./nlp-service
    container_name: nlp-service
    restart: unless-stopped
    networks:
      - matrixnet
    ports:
      - "8000:8000"

  nginx:
    image: nginx:alpine
    container_name: chat-nginx
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
      - synapse
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/sites:/etc/nginx/conf.d:ro
    networks:
      - matrixnet
    ports:
      - "80:80"

volumes:
  pgdata:

networks:
  matrixnet:
    driver: bridge

